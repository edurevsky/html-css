<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela 1</title>

  <style>
  
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table, th, td {
      border: 1.5px solid lightgray;
      border-collapse: collapse;
    } 

    table {
      width: 50%;
    }

    th, td {
      padding: 5px;
    }

    table {
      text-align: left;
    }

  </style>
</head>

<body>

  <table class="table collapse">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th colspan="2">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ciclano</td>
        <td>da Silva</td>
        <td>5555-5555</td>
        <td>5555-5555</td>
      </tr>
      <tr>
        <td>Beltrano</td>
        <td>da Silva</td>
        <td colspan="2">5555-5555</td>
      </tr>
      <tr>
        <td>Fulano</td>
        <td>da Silva</td>
        <td>5555-5555</td>
        <td>5555-5555</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
